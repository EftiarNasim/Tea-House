<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tea-Shop</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://kit.fontawesome.com/a3b4483c22.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
    <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            clifford: '#da373d',
          }
        }
      }
    }
  </script>
</head>
<body>
    <main class="mt-10 max-w-screen-xl mx-auto px-16 lg:px-28">
       <header class="md:flex  items-center">
         <div class="space-y-5">
            <h1 class="text-[#1C1C1C] font-extrabold text-5xl md:text-7xl">It's good <br>tea time at The <br> Tea House</h1>
            <p class="text-[#777777] font-medium text-lg md:max-w-lg border">Tea and Botanical Solutions Supplier Give Optimum Satisfaction To Your Taste Buds.</p>
            <button class="text-xl font-bold text-white bg-gradient-to-r from-[#FF0000] to-[#FF8938] rounded-lg px-5 py-3">Explore More<i class="fa-solid fa-arrow-right -rotate-45"></i></button>
        </div>
        <div class=" relative">
            <div>
                <img class="w-full" src="./image/banner.png" alt="">
            </div>
            <div class="flex absolute space-x-1 items-center bg-white shadow-lg px-2 py-2 md:px-10 lg:py-4 rounded-lg top-28   md:top-32 md:left-20 lg:top-72 lg:left-28">
                <div><i class="fa-solid fa-star text-3xl  text-amber-500"></i></div>
                <div>
                    <h5 class="text-[#1C1C1C] font-extrabold text-2xl md:text-3xl">5.00</h5>
                    <p class="text-[#777777] font-semibold text-base">Trust Pilot Ratings</p>
                </div>
            </div>
        </div>
       </header>
    </main>
</body>
</html>
